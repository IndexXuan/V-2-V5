<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *, *::before, *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .up {
            margin-bottom: -150px;
            background-color: red;
        }
        .down {
            margin-top: -100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="up">up</div>
    <div class="down">down</div>
</body>
</html>
