<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 105px;
            height: 105px;
            background-color: #fff;
            border: 1px solid #eee;
            justify-content: center;
            align-items: center;
        }
        .item {
            width: 25px;
            height: 25px;
            padding: 5px;
            margin: 5px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
